<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BungalowBox</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400,700" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <link href="{% static 'css/personal.css' %}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body id="page-top" class="ba-co mx-auto">

<nav class="navbar navbar-expand navbar-dark static-top mx-auto">
    <a class="navbar-brand mx-auto" href="{% url 'index_share' %}"><img src="{% static 'img/h_box.svg' %}" alt="bungalow_box" width="500px"/></a>
</nav>

<ul id="li" class="navbar-nav mr-auto">
    <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="c-w userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="text-white fas fa-user-circle fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            {% if user.is_authenticated %}
                <a class="dropdown-item" >{{ user.username }}</a>
                <a class="dropdown-item" href="{% url 'skull' %}">Cadavre et Ski</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                {% comment %}
                <a class="dropdown-item" onclick="myFunction()">cadavre et ski</a>
                {% endcomment %}
            {% endif %}
        </div>
    </li>
</ul>

<div id="wrapper mx-auto my-auto">

    {% block content %}{% endblock %}

</div>
<!-- /#wrapper -->


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'js/refresh.js' %}"></script>
<script src="{% static 'js/stars.js' %}"></script>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin.min.js' %}"></script>

</body>

</html>
