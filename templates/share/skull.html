{% extends 'share/base_share.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid mx-auto">
        <div class="row">
            {% include 'share/stars.html' %}
        </div>
        <div id="h" class="row m-t-2">
            <div id="share" class="col-xl-6 mx-auto text-center">
                <div class="text-center"><img src="{% static 'img/cets-04.svg' %}" alt="cadavre et ski" width="40%"></div>
                {% for post in posts %}
                    <li class="list-unstyled"><span>{{ forloop.counter }}</span> {{ post.sentence|capfirst }}</li>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
