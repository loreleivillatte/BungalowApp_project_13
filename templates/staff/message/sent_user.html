{% extends 'staff/base.html' %}
{% block content %}
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-body">
                {% for s in speudo %}
                <p><i>destinataire :</i> {{ s.username|capfirst }}</p>
                {% endfor %}
                <form method="post">
                    <div class="form-group">
                        <div>
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                    </div>
                    <input class="btn btn-primary btn-block" type="submit" value="Envoyer message"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
